<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="fb.css">
</head>

<body>

    <div class="container">
        <h1 class="heading">facebook</h1>

        <div class="login_fb centerScreen">
            <p>Log in to Facebook</p>

            <form>
                <div class="form_details">
                    <label for="email"></label>
                    <input id="email" type="email" placeholder="Email address or Phone Number" required>
                </div>
                <div class="form_details">
                    <label for="password"></label>
                    <input id="password" type="password" placeholder="Password" required>
                </div>
                <div class="login_submit">
                    <input id="submit" type="submit" value="Log in">
                </div>
            </form>

            <div class="account">


                <a id="fa"
                    href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten
                    account?</a>
                <a id="sf" href="https://www.facebook.com/r.php?locale=en_GB&display=page">Sign up for facebook</a>
            </div>

        </div>
    </div>
</body>

</html>
